{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ quiz.name }}
{% endblock title %}

{% block content %}
<div class="container py-4">
    <div class="row align-items-center mb-4">
        <div class="col-md-8">
            <h1 class="display-4">{{ quiz.name }}</h1>
            <p class="lead">Pass Mark: <strong>{{ quiz.pass_mark }}%</strong></p>
        </div>
        <div class="col-md-4 text-right">
            <div id="timer-box" class="badge badge-primary p-3 h4"></div>
        </div>
    </div>

    <form id="quiz-form">
        {% csrf_token %}
        <div id="quiz-box" class="bg-light p-4 rounded shadow-sm mb-4">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-success px-5">Submit</button>
        </div>
    </form>

    <div id="score-box" class="mt-4 text-center h4"></div>
    <div id="result-box" class="mt-4"></div>
</div>

<script src="{% static 'js/quiz.js' %}" defer></script>
{% endblock content %}
